
<div class="container mt-4">
  <h2>Add Address</h2>
  <form>
    <div class="form-group">
      <label for="addressType">Address Type:</label>
      <select class="form-control" id="addressType" [(ngModel)]="formData.addressType" name="addressType" required>
        <option value="">Select Address Type</option>
        <option value="home">Home</option>
        <option value="work">Work</option>
        <option value="business">Business</option>
        <!-- Add other address types as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="address1">Address 1:</label>
      <input type="text" class="form-control" id="address1" [(ngModel)]="formData.address1" name="address1" required>
    </div>
    <div class="form-group">
      <label for="address2">Address 2:</label>
      <input type="text" class="form-control" id="address2" [(ngModel)]="formData.address2" name="address2">
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <select class="form-control" id="country" [(ngModel)]="formData.country" name="country" required>
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <select class="form-control" id="state" [(ngModel)]="formData.state" name="state" required>
        <option value="">Select State</option>
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pincode">Pincode:</label>
      <input type="text" class="form-control" id="pincode" [(ngModel)]="formData.pincode" name="pincode" required>
    </div>
    <button type="button" class="btn btn-primary" (click)="onNext()">Next</button>
  </form>
</div>
