<!-- student-form.component.html -->
<div class="container mt-4">
    <h2>Student Information Form</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" [(ngModel)]="formData.firstName" name="firstName" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name:</label>
        <input type="text" class="form-control" [(ngModel)]="formData.middleName" name="middleName" placeholder="Enter Middle Name">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control"  [(ngModel)]="formData.lastName" name="lastName"placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label> 
        <select class="form-control" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onNext()">Next</button>
    </form>
  </div>
